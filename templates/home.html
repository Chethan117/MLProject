<!DOCTYPE html>
<html>
  <head>
    <title>Student Score Predictor</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center mb-5">Student Score Predictor</h1>
      <div class="row justify-content-center">
        <div class="col-md-6">
          <form method="POST" action="/predictdata">
            <div class="form-group">
              <label for="gender">Gender:</label>
              <select class="form-control" name="gender" id="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
              </select>
            </div>
            <div class="form-group">
              <label for="ethnicity">Ethnicity:</label>
              <select class="form-control" name="ethnicity" id="ethnicity">
                <option value="group A">Group A</option>
                <option value="group B">Group B</option>
                <option value="group C">Group C</option>
                <option value="group D">Group D</option>
                <option value="group E">Group E</option>
              </select>
            </div>
            <div class="form-group">
              <label for="parental_level_of_education">Parental Level of Education:</label>
              <select class="form-control" name="parental_level_of_education" id="parental_level_of_education">
                <option value="some high school">Some High School</option>
                <option value="high school">High School</option>
                <option value="some college">Some College</option>
                <option value="associate's degree">Associate's Degree</option>
                <option value="bachelor's degree">Bachelor's Degree</option>
                <option value="master's degree">Master's Degree</option>
              </select>
            </div>
            <div class="form-group">
              <label for="lunch">Lunch:</label>
              <select class="form-control" name="lunch" id="lunch">
                <option value="standard">Standard</option>
                <option value="free/reduced">Free/Reduced</option>
              </select>
            </div>
            <div class="form-group">
              <label for="test_preparation_course">Test Preparation Course:</label>
              <select class="form-control" name="test_preparation_course" id="test_preparation_course">
                <option value="none">None</option>
                <option value="completed">Completed</option>
              </select>
            </div>
            <div class="form-group">
              <label for="reading_score">Reading Score:</label>
              <input class="form-control" type="number" name="reading_score" id="reading_score" required>
            </div>
            <div class="form-group">
              <label for="writing_score">Writing Score:</label>
              <input class="form-control" type="number" name="writing_score" id="writing_score" required>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary">Predict Math Score</button>
            </div>
         

     
     

    <h2>
       The Prediction is {{results}}
    </h2>
   <body>
</html>
